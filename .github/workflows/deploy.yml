# GitHub Actions 工作流程：用於部署靜態網站到 GitHub Pages

name: Deploy to GitHub Pages

on:
  # 當新的 Release 發佈時觸發
  release:
    types: [published]

  # 允許手動觸發此工作流程
  workflow_dispatch:

# 設定 GITHUB_TOKEN 的權限，以允許部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 允許同時只有一個部署，取消正在進行中的舊部署
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 部署任務
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create config.js from Secret
        run: |
          echo "window.LOCAL_CONFIG = { githubToken: '${{ secrets.GH_TOKEN }}' };" > config.js

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4